<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
    <link href='https://unpkg.com/nes.css/css/nes.min.css' rel='stylesheet'>
    <style>
      body { margin: 1rem; }
      h1 > a, h1 > a:hover { color: inherit; text-decoration: none; }
      .nes-container, .paragraph { margin-bottom: 1rem; }
      #alarmTime:invalid { outline-color: #ce372b; box-shadow: 0 4px #e76e55, 0 -4px #e76e55, 4px 0 #e76e55, -4px 0 #e76e55; }
    </style>
  </head>
  <body>
    <header>
      <h1><a href='/'>Puyotchi</a></h1>
    </header>
    <section class='nes-container with-title'>
      <h2 class='title'>Status</h2>
      <div>
        <div class='paragraph'>
          <label>Food</label>
          <progress class='nes-progress is-error' value='8' max='10'></progress>
        </div>
        <div class='paragraph'>
          <label>Sleep</label>
          <progress class='nes-progress is-primary' value='18' max='20'></progress>
        </div>
      </div>
    </section>
    <section class='nes-container with-title'>
      <h2 class='title'>Sequences</h2>
      <div>
        <a href='happy'><button type='button' class='nes-btn'>Happy</button></a>
        <a href='unhappy'><button type='button' class='nes-btn'>Unhappy</button></a>
        <a href='ok'><button type='button' class='nes-btn'>Okay</button></a>
        <a href='no'><button type='button' class='nes-btn'>No</button></a>
        <a href='excited'><button type='button' class='nes-btn'>Excited</button></a>
        <a href='roll'><button type='button' class='nes-btn'>Roll</button></a>
        <a href='look'><button type='button' class='nes-btn'>Look</button></a>
        <a href='rain'><button type='button' class='nes-btn'>Rain</button></a>
      </div>
    </section>
    <section class='nes-container with-title'>
      <h2 class='title'>Alarm</h2>
      <div>
        <form method='GET' action='alarm/set'>
          <div class='paragraph nes-field'>
            <label for='alarmTime'>Time</label>
            <input type='text' name='alarmTime' id='alarmTime' value='00:00' class='nes-input' pattern='[0-9]{2}:[0-9]{2}'>
          </div>
          <div class='paragraph'>
            <button type='submit' class='nes-btn is-primary'>Save</button>
            <a href='alarm/snooze'><button type='button' class='nes-btn is-error'>Snooze</button></a>
          </div>
        </form>
        <div>
          <label>
            <input type='checkbox' class='nes-checkbox' id='alarmSetOn' onclick='location.href = "alarm/toggle";'>
            <span>Active</span>
          </label>
        </div>
      </div>
    </section>
    <section class='nes-container with-title'>
      <h2 class='title'>Settings</h2>
      <div>
        <div>
          <label>
            <input type='checkbox' class='nes-checkbox' id='mute' onclick='location.href = "mute/toggle";'>
            <span>Mute</span>
          </label>
        </div>
        <div>
          <label>
            <input type='checkbox' class='nes-checkbox' id='automode' onclick='location.href = "mute/toggle";'>
            <span>Auto Mode</span>
          </label>
        </div>
      </div>
    </section>
    <section class='nes-container with-title'>
      <h2 class='title'>Debug</h2>
      <div>
        <div>
          <label>isIdle</label>
          <span>value</span>
        </div>
        <div>
          <label>isActionEvent</label>
          <span>value</span>
        </div>
        <div>
          <label>eventInterval</label>
          <span>value</span>
        </div>
      </div>
    </section>
  </body>
</html>
